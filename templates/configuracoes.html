{% extends "base.html" %}
{% block content %}
<h1>Configurações</h1>

<form method="post">
  <div class="form-group">
    <label>Imposto (% sobre a receita)</label>
    <input type="number" step="0.01" name="imposto_percent" value="{{ cfg.imposto_percent if cfg else 0 }}">
  </div>
  <div class="form-group">
    <label>Despesas (% sobre a receita)</label>
    <input type="number" step="0.01" name="despesas_percent" value="{{ cfg.despesas_percent if cfg else 0 }}">
  </div>
  <button class="btn btn-primary" type="submit">Salvar</button>
</form>
<p class="small">Por enquanto esses campos são apenas informativos. No futuro podemos descontar imposto e despesas automaticamente na margem.</p>
{% endblock %}
