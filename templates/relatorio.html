<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Relatório</title>
    <script src="/static/js/sort.js"></script>
    <style>
        table { border-collapse: collapse; width:100%; }
        th, td { border:1px solid #ccc; padding:8px; }
        th { cursor:pointer; background:#eee; }
    </style>
</head>
<body>
<h2>Relatório de Lucro</h2>

<table id="tabela">
    <thead>
        <tr>
            {% for k in tabela[0].keys() %}
            <th onclick="sortTable('{{ loop.index0 }}')">{{ k }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for linha in tabela %}
        <tr>
            {% for v in linha.values() %}
            <td>{{ v }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
