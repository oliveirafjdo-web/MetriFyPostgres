{% extends "layout.html" %}
{% block conteudo %}
<h2>Produtos</h2>

<a href="{{ url_for('novo_produto') }}" class="btn btn-primary mb-3">Novo Produto</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Nome</th>
      <th>SKU</th>
      <th>Custo</th>
      <th>Estoque atual</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for p in produtos %}
    <tr>
      <td>{{ p.nome }}</td>
      <td>{{ p.sku }}</td>
      <td>R$ {{ '%.2f'|format(p.custo_unitario or 0) }}</td>
      <td>{{ p.estoque_atual }}</td>
      <td>
        <a href="{{ url_for('editar_produto', produto_id=p.id) }}" class="btn btn-sm btn-secondary">Editar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
