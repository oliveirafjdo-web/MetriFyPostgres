{% extends "base.html" %}
{% block content %}
<h1>{{ 'Editar produto' if produto else 'Novo produto' }}</h1>

<form method="post">
  <div class="form-group">
    <label>Nome</label>
    <input type="text" name="nome" required value="{{ produto['nome'] if produto else '' }}">
  </div>
  <div class="form-group">
    <label>SKU</label>
    <input type="text" name="sku" value="{{ produto['sku'] if produto else '' }}">
  </div>
  <div class="form-group">
    <label>Custo unitário (R$)</label>
    <input type="number" step="0.01" name="custo_unitario" value="{{ produto['custo_unitario'] if produto else '0.00' }}">
  </div>
  <div class="form-group">
    <label>Preço de venda sugerido (R$)</label>
    <input type="number" step="0.01" name="preco_venda_sugerido" value="{{ produto['preco_venda_sugerido'] if produto else '0.00' }}">
  </div>
  {% if produto %}
  <div class="form-group">
    <label>Estoque atual</label>
    <input type="number" name="estoque_atual" value="{{ produto['estoque_atual'] }}">
  </div>
  {% else %}
  <div class="form-group">
    <label>Estoque inicial</label>
    <input type="number" name="estoque_inicial" value="0">
  </div>
  {% endif %}
  <button class="btn btn-primary" type="submit">Salvar</button>
  <a href="{{ url_for('lista_produtos') }}">Cancelar</a>
</form>
{% endblock %}
